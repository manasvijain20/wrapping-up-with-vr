<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fireworks </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>

<body>
    <a-scene id="fireworks">
        <a-entity position="0 1 0" spe-particles="
        color: red;
        distribution: sphere;
        randomize-velocity: true;
        radius: 8;
        particle-count:200;
        velocity-spread:18;
        drag:1;
        max-age:2;
        duration:10;
        blending:additive;
        direction:forward;
        active-multiplier: 1000;
        randomize-size:true;
        has-perspective:true;
        frustum-culled:true;
        wiggle:2;
        wiggle-spread:40
        "></a-entity>
